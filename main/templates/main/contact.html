{% load static %}
<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>
        تواصل معنا | اسم الموقع
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link rel='stylesheet' href={% static 'main/style/contact/style.css' %} >
    <link rel="stylesheet" href={% static 'main/style/contact/responsive.css' %} >
</head>

<body>
    <header class="navbar">
        <h3>
            <a href={% url 'home' %}>
                اسم الموقع
            </a>
        </h3>
        <nav>
            <a href={% url 'home' %}>
                الرئيسية
            </a>
            <a href={% url 'contact' %} class="active">
                تواصل معنا
            </a>
            <a href={% url 'subscribe' %} >
                اشترك الان
            </a>
        </nav>
    </header>
    <main>
        <section class="contact-us-section">
            <h1>
                تواصل معنا
            </h1>
            <p>
                يسرنا تواصلكم معنا من خلال النموذج التالي عند الرغبة فى اخبارنا اى شئ يخص هذا الموقع الالكترونى
            </p>
            <form method="post" onsubmit="return isContactFormValid()">
                {% csrf_token %}
                <div class="input-container js-input-container">
                    <input name='name' type="text" placeholder="ادخل الاسم بالكامل" class="js-name-input">
                    <p class="error js-error-holder"></p>
                </div>
                <div class="input-container js-input-container">
                    <input name='email' type="text" placeholder="ادخل البريد الالكترونى" class="js-email-input">
                    <p class="error js-error-holder"></p>
                </div>
                <div class="input-container js-input-container">
                    <textarea name='message' placeholder="ما الذى ترغب فى اخبارنا به؟" class="js-msg-input"></textarea>
                    <p class="error js-error-holder"></p>
                </div>
                <button>
                    ارسال
                </button>
            </form>
        </section>
    </main>
</body>
<script src={% static 'main/scripts/contact.js' %}></script>
</html>
