[program:gunicorn]
command=bash -c "/home/ubuntu/main/venv/bin/gunicorn --workers $(( 2 * `cat /proc/cpuinfo | grep 'core id' | wc -l` + 1 )) --bind unix:/home/ubuntu/main/main.sock --error-logfile /home/ubuntu/main/logs/gunicorn-app-error.log --preload quran_mail.wsgi:application  "
directory=/home/ubuntu/main
user=ubuntu
autorestart=true
redirect_stderr=true
stdout_logfile=/home/ubuntu/main/logs/gunicorn.log
