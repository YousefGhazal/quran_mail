  gzip on;
  gzip_disable "msie6";


  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 256;
  gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
  client_max_body_size 50M;

  location = /favicon.ico { access_log off; log_not_found off; }
  error_page 404 /404.html;
  location = /404.html {
            root /home/ubuntu/list-it/apps/website/templates/website/;
            internal;
  }

  error_page 403 /403.html;
  location = /403.html {
            root /home/ubuntu/list-it/apps/website/templates/website/;
            internal;
  }

  error_page 500 /500.html;
  location = /500.html {
            root /home/ubuntu/list-it/apps/website/templates/website/;
            internal;
  }

  location /static/ {
    disable_symlinks off;
    alias /home/ubuntu/list-it/static/;
  }
  location /media/ {
    disable_symlinks off;
    alias /home/ubuntu/list-it/media/;
  }

  location / {
    include proxy_params;
    proxy_intercept_errors on;
    proxy_pass http://unix:/home/ubuntu/list-it/list-it.sock;
  }

  location = /static/img/svg/sprite.svg {
    disable_symlinks off;
    alias /home/ubuntu/list-it/apps/website/static/img/svg/sprite.svg;
  }

  location = /static/img/svg/graphic/location.svg {
    disable_symlinks off;
    alias /home/ubuntu/list-it/website/static/img/svg/graphic/location.svg;
  }
